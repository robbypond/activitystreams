plugins {
    id 'com.ibm.common.java-conventions'
}

dependencies {
    implementation project(':activitystreams-core')
    implementation 'org.apache.httpcomponents:httpclient-cache:4.3.3'
    implementation 'org.apache.httpcomponents:httpcomponents-client:4.3.3'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.google.guava:guava:16.0.1'
    testImplementation 'junit:junit:4.11'
}

description = 'Activity Streams 2.0 - Type Extension Support'
