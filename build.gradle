plugins {
    id 'java'
}

allprojects {
    group = 'com.ibm.common'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 17
    targetCompatibility = 17

    dependencies {
        testImplementation 'junit:junit:4.11'
    }
}
